version: '3'

services:
  nearme:
    build: NearMe-service/
    depends_on:
      - 'database'
      - 'proxy'
    ports: 
      - '3005:3005'
  gallery:
    build: Gallery-service/
    depends_on:
      - 'database'
      - 'proxy'
    ports: 
      - '3001:3001'
  business-info:
    build: business-info-service/
    depends_on:
      - 'database'
      - 'proxy'
    ports: 
      - '3002:3002'
  proxy:
    build: Dmytro-Proxy/
    depends_on:
      - 'database'
    ports: 
      - '3000:3000'

  database:
    image: mongo:latest